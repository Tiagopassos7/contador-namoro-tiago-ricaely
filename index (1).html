
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tiago & Ricaely</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('IMG_20250517_185947_510.webp') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      min-height: 100vh;
    }
    h1 {
      font-size: 3em;
      margin: 0.5em 0;
    }
    p {
      font-size: 1.5em;
      max-width: 700px;
      margin: 0 auto 2em;
    }
    .contador {
      font-size: 1.8em;
      margin-bottom: 2em;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Tiago & Ricaely</h1>
    <p>Desde 18/01/2025, nossa história é escrita com carinho, risos e muito amor. Cada segundo ao seu lado é um presente, cada olhar é um poema, e cada abraço é um lar. Que venham os dias, semanas e anos — porque com você, o tempo é sempre bonito.</p>
    <div class="contador" id="contador"></div>
  </div>

  <audio id="romanticAudio" src="musica.mp3"></audio>

  <script>
    const inicio = new Date("2025-01-18T00:00:00");
    const contador = document.getElementById("contador");

    function atualizarContador() {
      const agora = new Date();
      const diffMs = agora - inicio;

      const segundos = Math.floor(diffMs / 1000);
      const minutos = Math.floor(segundos / 60);
      const horas = Math.floor(minutos / 60);
      const dias = Math.floor(horas / 24);
      const semanas = Math.floor(dias / 7);
      const meses = Math.floor(dias / 30.44); // média de dias por mês

      contador.innerHTML = `
        <strong>${meses}</strong> meses |
        <strong>${semanas}</strong> semanas |
        <strong>${dias}</strong> dias |
        <strong>${horas}</strong> horas |
        <strong>${minutos}</strong> minutos |
        <strong>${segundos}</strong> segundos
      `;
    }

    setInterval(atualizarContador, 1000);

    document.addEventListener("DOMContentLoaded", function () {
      const audio = document.getElementById("romanticAudio");

      function playAudioOnce() {
        audio.play().catch((e) => {
          console.log("Autoplay bloqueado. Aguardando interação do usuário.");
        });
        document.removeEventListener("click", playAudioOnce);
      }

      document.addEventListener("click", playAudioOnce);
    });
  </script>
</body>
</html>
